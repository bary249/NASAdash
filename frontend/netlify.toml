[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://RAILWAY_URL_HERE/api/:splat"
  status = 200
  force = true

# SPA fallback â€” all other routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
